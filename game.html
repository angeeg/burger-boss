<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Boss</title>
    <link rel="icon" type="image/x-icon" href="css/assets/images/burger-icon.png">
    <link rel="stylesheet" href="css/style.css">
    <script defer type="text/javascript" src="js/app.js"></script>
</head>
<body>
    <div id="game-screen">
        
        <a class="top-bun"><img class="whole-ingredients-img" src="css/assets/images/ingredients/top-bun.png" alt="burger-bun-top"></a>
        <a class="burger-patty"><img class="whole-ingredients-img" src="css/assets/images/ingredients/burger.png" alt="burger-patty"></a>
        <a class="whole-cheese"><img class="whole-ingredients-img" src="css/assets/images/ingredients/whole-cheese.png" alt="block-of-yellow-cheese"></a>
        <a class="whole-lettuce"><img class="whole-ingredients-img" src="css/assets/images/ingredients/whole-lettuce.png" alt="lettuce-head"></a>
        <a class="whole-tomato"><img class="whole-ingredients-img" src="css/assets/images/ingredients/whole-tomato.png" alt="whole-tomato"></a>
        <a class="whole-onion"><img class="whole-ingredients-img" src="css/assets/images/ingredients/whole-onion.png" alt="whole-red-onion"></a>
        <a class="whole-pickles"><img class="whole-ingredients-img" src="css/assets/images/ingredients/whole-pickles.png" alt="jar-of-pickles"></a>
        <a class="bottom-bun" ><img class="whole-ingredients-img" src="css/assets/images/ingredients/bottom-bun.png" alt="burger-bun-bottom"></a>
        <div class="burger-builder">
            <h3>WORKING ORDER</h3>
        </div>
        
    </div>
</body>
</html>
