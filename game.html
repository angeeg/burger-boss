<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Boss</title>
    <link rel="icon" type="image/x-icon" href="css/assets/images/burger-icon.png">
    <link rel="stylesheet" href="css/style.css">
    <script defer type="text/javascript" src="js/app.js"></script>
</head>
<body>
    <div id="game-screen" class="game-screen-on-game-page">
        <div class="timer">
            <p id="countdown-timer">TIMER 00:00</p>
        </div>
        <div class="score">
            <p id="player-score">SCORE</p>
        </div>
        <div class="orders">

        </div>
        <!-- whole burger ingredients -->
        <div class="whole-ingredients">
        <ul class="whole-ingredient-list">
        <li><a class="top-bun bun"><img class="whole-ingredients-img top-bun-img" src="css/assets/images/ingredients/top-bun.png" alt="burger-bun-top"></a></li>
        <li><a class="burger-patty patty"><img class="whole-ingredients-img burger-patty-img" src="css/assets/images/ingredients/burger.png" alt="burger-patty"></a></li>
        <li><a class="whole-cheese cheese"><img class="whole-ingredients-img whole-cheese-img" src="css/assets/images/ingredients/whole-cheese.png" alt="block-of-yellow-cheese"></a></li>
        <li><a class="whole-lettuce lettuce"><img class="whole-ingredients-img whole-lettuce-img" src="css/assets/images/ingredients/whole-lettuce.png" alt="lettuce-head"></a></li>
        <li><a class="whole-tomato tomato"><img class="whole-ingredients-img whole-tomato-img" src="css/assets/images/ingredients/whole-tomato.png" alt="whole-tomato"></a></li>
        <li><a class="whole-onion onion"><img class="whole-ingredients-img whole-onion-img" src="css/assets/images/ingredients/whole-onion.png" alt="whole-red-onion"></a></li>
        <li><a class="whole-pickles pickles"><img class="whole-ingredients-img whole-pickles-img" src="css/assets/images/ingredients/whole-pickles.png" alt="jar-of-pickles"></a></li>
        <li><a class="bottom-bun bun" ><img class="whole-ingredients-img bottom-bun-img" src="css/assets/images/ingredients/bottom-bun.png" alt="burger-bun-bottom"></a></li>
        </ul>    
    </div>
        <div class="burger-builder">
            <h3>WORKING ORDER</h3>
            <div id="working-burger" class="burger"></div>
            <button class="serve-btn">SERVE</button>
        </div>
        
    </div>
</body>
</html>
