<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Boss</title>
    <link rel="icon" type="image/x-icon" href="css/assets/images/burger-icon.png">
    <link rel="stylesheet" href="css/style.css">
    <script defer type="text/javascript" src="js/app.js"></script>
</head>
<body>
    <div id="game-screen">
        <img class="whole-ingredients top-bun" src="css/assets/images/ingredients/top-bun.png" alt="burger-bun-top">
        <img class="whole-ingredients burger-patty" src="css/assets/images/ingredients/burger.png" alt="burger-patty">
        <img class="whole-ingredients whole-cheese" src="css/assets/images/ingredients/whole-cheese.png" alt="block-of-yellow-cheese">
        <img class="whole-ingredients whole-lettuce" src="css/assets/images/ingredients/whole-lettuce.png" alt="lettuce-head">
        <img class="whole-ingredients whole-tomato" src="css/assets/images/ingredients/whole-tomato.png" alt="whole-tomato">
        <img class="whole-ingredients whole-onion" src="css/assets/images/ingredients/whole-onion.png" alt="whole-red-onion">
        <img class="whole-ingredients whole-pickles" src="css/assets/images/ingredients/whole-pickles.png" alt="jar-of-pickles">
        <img class="whole-ingredients bottom-bun" src="css/assets/images/ingredients/bottom-bun.png" alt="burger-bun-bottom">

        
    </div>

</html>
